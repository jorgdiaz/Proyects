<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style  type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color:#000000 !important;
        }
    </style>
    
    <h:head>
        <title>Facelet Title</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h1>Listado de clientes</h1>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{customerMBean.customers}" 
                             var="item"
                             paginator="true"
                             rows="10"
                             scrollable="true"
                             scrollWidth="150%"
                             scrollHeight="550"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="multiple"
                             emptyMessage="No hay datos"
                             widgetVar="customerTable"
                             rowStyleClass="#{item.creditLimit le 60000 ? 'old':null}" >
                    
                    <p:column headerText="CustomeId"
                              sortBy="#{item.customerId}"
                              filterBy="#{item.customerId}"
                              filterMatchMode="contains">
                        <h:commandLink action="#{customerMBean.showDetails(item)}"
                                       value="#{item.customerId}"/>
                    </p:column>
                    <p:column headerText="Qr Code" >    
                   <p:barcode value="#{item.customerId}  #{item.creditLimit}  #{item.email}" 
                              type="qr" height="150px" width="150px" /> 
                      </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Addressline1"/>
                        </f:facet>
                        <h:outputText value="#{item.addressline1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Addressline2"/>
                        </f:facet>
                        <h:outputText value="#{item.addressline2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:outputText value="#{item.state}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fax"/>
                        </f:facet>
                        <h:outputText value="#{item.fax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CreditLimit"/>
                        </f:facet>
                        <h:outputText value="#{item.creditLimit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DiscountCode"/>
                        </f:facet>
                        <h:outputText 
                            value="#{item.discountCode.discountCode} : #{item.discountCode.rate}%" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Zip"/>
                        </f:facet>
                        <h:outputText value="#{item.zip}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Discount"/>
                        </f:facet>
                        <h:outputText value="#{item.discount}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
